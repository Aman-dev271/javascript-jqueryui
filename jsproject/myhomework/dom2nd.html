<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscdn/jquery.js"></script>
    <link rel="stylesheet" href="dom2nd.css">
    <script>
        $(document).ready(function(){
            
            $("#append").click(function(){
                $("#aman").append("<p>this is our 2nd pehra inside the div</p>")
            });
            $("#prepend").click(function(){
                $("#aman").prepend("<p>this is our 3nd pehra inside the div</p>")
            });
            $("#after").click(function(){
                $("#aman").after("<p>this is our 3nd pehra inside the div</p>")
            });
            $("#before").click(function(){
                $("#aman").before("<p>this is our 3nd pehra inside the div</p>")
            });
            $("#remove").click(function(){
                $("p").remove("#rem")
            });
            $("#empty").click(function(){
                $("#aman").empty("")
            });
        });
    </script>
</head>
<body>
    <div id="aman">
        <p>this pehra inside the div</p>
        <p id="rem">this i amandeep</p>
    </div>
    <button id="append">append</button>
    <button id="prepend">prepend</button>
    <button id="after">after</button>
    <button id="before">before</button>
    <button id="remove">remove</button>
    <button id="empty">empty</button>
    
</body>
</html>
