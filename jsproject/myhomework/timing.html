        var ID =0;
        var seconds = 0;
        function Refrence(){
            document.getElementById("timing").innerHTML = seconds+"seconds";
seconds++
        }
        function start(){
            ID = window.setInterval(Refrence , 10);
        }
        function stop(){
            window.clearTimeout(ID)
        }

    </script>

<body>
    <button type="submit" onclick="start()">click to start</button>
   <h3 id="timing"> seconds</h3>
    <button type="submit" onclick="stop()">click to start</button>
